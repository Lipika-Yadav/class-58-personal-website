<html>
<head><title>Grid and slide view</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <ul class="menu">
        <li class="links">Home</li>
            <li class="links">Grid View</li>
            <li class="links">Slide View</li>
        </ul>
        
    <div class ="container">
        <section id="home">
        <div id="line"></div>
            <img id="main_img" src="doraemon--621x414.webp">
        </section>
        <br> <br>
        <section id="grid-view">
            <h1>Grid View Pictures</h1>
        <div id="line"></div>
            <span>
            <img src="sinchan.jpeg">
                <img src="pickachu.jpg">
                <img src="mickey.jpg">
                <img src="doraemon.jpg">
            </span>
            
        </section>
        <br>
        <br>
        <section id="slide_view">
        <h1>Slide view pictures</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                <center>
                    <img src="sinchan.jpeg" class="img-responsive">
                
                    </center></div>
                <div class="item">
                <center>
                    <img src="pickachu.jpg" class="img-responsive">
                    </center></div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyhicon-chevron-left"></span></a>
                 <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyhicon-chevron-right"></span></a>
            </div>
            
        </section>
        </div>
    </body>
</html>
